<h1>All books</h1>
{% for book in object_list %}
  <ul>
      <li>
          Title: {{ book.title }}
      </li>
      <li>
          Genre: {{ book.genre }}
      </li>
      <li>
          Author: {{ book.author }}
      </li>
      <li>
          Rate: {{ book.rate }}
      </li>
      <li>
          ISBN: {{ book.isbn }}
      </li>
  </ul>
{% endfor %}
